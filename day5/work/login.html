<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="container container1">
            <div class="container11">
                <div class="emoji1 emoji"><img class="emoji1" src="emojis/emoji1.webp" alt=""></div>
                <div class="emoji2 emoji"><img src="emojis/emoji2.webp" alt="" class="emoji2"></div>
                <div class="emoji3 emoji"><img src="emojis/emoji3.png" alt="" class="emoji3"></div>
            </div>
            <div class="container12">
                <div class="text">
                    <h3>Start to Design</h3>
                </div>
                <div class="text">
                    <h3>Wisely</h3>
                </div>
                <div class="text2">
                    <p class="about2">a full-value product supporting the design process using Figma's auto-layout and variants.</p>
                </div>
            </div>
            <div class="arrows">
                <div class="arrow">
                    <h3>←</h3>
                </div>
                <div class="arrow">
                    <h3>→</h3>
                </div>
            </div>
        </div><div class="container container2">
            <div class="login-form">
                <form>
                    <h1>Sign in to Clever</h1>
                    <div class="options">
                        <div class="google logos">
                                <img class='logo' src="images/google.png" alt="google">
                        </div>
                        <div class="apple logos">
                            <img class="logo" src="images/apple.png" alt="apple">
                        </div>
                        <div class="facebook logos">
                            <img class="logo" src="images/facebook.png" alt="facebook">
                        </div>
                    </div>
                    <hr class="hr-text" data-content="or do it via E-mail">
                    <div class="form">
                        <div class="input">
                            <h6>E-mail</h6>
                            <input class="input-box" type="email" placeholder="@mail.com" required>
                        </div>
                        <div class="input">
                            <h6>Password</h6>
                            <input type="password" class="input-box" placeholder="Password" required>
                        </div>
                        <div class="rem-forgot input">
                            <div class="remember">
                                <div class='tickbox'>
                                    <input type="checkbox" >
                                </div>
                                <div class='tickbox'>
                                    <p>Remember me</p>
                                </div>
                            </div>
                            <div class="forgot">
                                <a href="#">Forgot Password?</a>
                            </div>
                        </div>
                        <div class="input">
                            <button class="button">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
